{% if include.prepend %}
  {% capture destination %}{{ site.url }}{{ include.destination }}{% endcapture %}
{% else %}
  {% assign destination = include.destination %}
{% endif %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    {% if include.canonical %}
    <link rel="canonical" href="{{ destination }}">
    {% endif %}
    <noscript>
      <meta http-equiv="refresh" content="0; url={{ destination }}">
    </noscript>
    <!--[if lt IE 9]><script type="text/javascript">var IE_fix=true;</script><![endif]-->
    <script type="text/javascript">
      var url = "{{ destination }}" + window.location.hash;
      if (typeof IE_fix != "undefined") {
        document.write("redirecting");
        var referLink = document.createElement("a");
        referLink.href = url;
        document.body.appendChild(referLink);
        referLink.click();
      } else {
        window.location.replace(url);
      }
    </script>
    <title>Redirecting...</title>
  </head>
  <body>
    <a href="{{ destination }}">Follow this link if you are not redirected automatically.</a>
  </body>
</html>
